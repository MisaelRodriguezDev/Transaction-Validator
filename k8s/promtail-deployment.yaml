              name: promtail-cm1
              subPath: config.yml
      restartPolicy: Always
      volumes:
        - configMap:
            name: promtail-cm0
          name: promtail-cm0
        - configMap:
            items:
              - key: promtail-config.yml
                path: config.yml
            name: promtail-cm1
          name: promtail-cm1
