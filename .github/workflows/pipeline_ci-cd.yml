name: CI/CD - Transaction Validator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build-deploy:
    name: Test, Build & Deploy with Rollback
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests
      - name: Run tests
        id: tests
        run: npm test

      # 5. Upload coverage report
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      # 6. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 7. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 8. Install Render CLI
      - name: Install Render CLI
        run: |
          curl -sL https://cli.render.com/install | bash
          # 1. Asegura que el binario esté en el PATH del shell actual
          export PATH=$HOME/.render/bin:$PATH
          
          # 2. Encuentra la ubicación exacta del comando 'render'
          RENDER_CLI_PATH=$(which render)
          
          # 3. Muestra la ubicación (para depuración)
          echo "Render CLI encontrado en: $RENDER_CLI_PATH"
          
          # 4. Exporta la variable para los pasos siguientes (Output Variable)
          echo "RENDER_CLI_PATH=$RENDER_CLI_PATH" >> $GITHUB_OUTPUT

      # 9. Build Docker image
      - name: Build Docker image
        if: ${{ success() }}
        run: bash ./scripts/build.sh

      # 10. Deploy to Render
      - name: Deploy to Render
        if: ${{ success() }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        # Aquí forzamos el PATH para que el script encuentre 'render'
        run: PATH=$HOME/.render/bin:$PATH bash ./scripts/deploy.sh

      # 11. Rollback in case of test failure
      - name: Rollback Render
        if: ${{ failure() }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        # Aquí forzamos el PATH para que el script encuentre 'render'
        run: PATH=$HOME/.render/bin:$PATH bash ./scripts/rollback.sh
